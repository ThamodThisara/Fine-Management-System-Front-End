<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card border-light shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Sign in to Fine Management System</h5>
            
            <div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@company.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Your password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Lost Password?</a>
                </div>
                
                <button routerLink="dashboard" type="submit" class="btn btn-primary w-100">Login to your account</button>
                
                <div class="text-center mt-3">
                    <small class="text-muted">Not registered? <a href="#" class="text-decoration-none">Create account</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
